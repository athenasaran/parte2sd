<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css')}}"/>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passeio</title>
</head>

<body>
    <h1>Passeios disponíveis.<h1>
            <div class="container logo">
                <div class="row align-items-center">
                    <div class="col">
                        <img src="{{ url_for('static', filename='praca.webp')}}" alt="praça com fonte de agua" class="logo" />
                    </div>
                </div>
            </div>
            <form id="formulariopasseio" name="search"  method="POST">
                <div class="container">
                    <div class="row align-items-center">

                        <div class="col-md-3">
                            <p>Cidades:</p>
                        </div>
                        <div class="col-md-9">
                            <select name="cidade" class="selecionar" id="cidade">
                                <option value="Altamira (PA)" class="selecionar">Altamira (PA)</option>
                                <option value="Bacacheri (PR)" class="selecionar">Bacacheri (PR)</option>
                                <option value="Bagé (RS)" class="selecionar">Bagé (RS)</option>
                                <option value="Boa Vista (RR)" class="selecionar">Boa Vista (RR)</option>
                                <option value="Campo Grande (MS)" class="selecionar">Campo Grande (MS)</option>
                                <option value=">Cruzeiro do Sul (AC)" class="selecionar">Cruzeiro do Sul (AC)</option>
                                <option value="Goiânia (GO)" class="selecionar">Goiânia (GO) </option>
                                <option value="Imperatriz (MA)" class="selecionar">Imperatriz (MA)</option>
                                <option value="Joinville (SC)" class="selecionar">Joinville (SC)</option>
                                <option value="Macapá (AP)" class="selecionar">Macapá (AP)</option>
                                <option value="Palmas (TO)" class="selecionar">Palmas (TO)</option>
                            </select>
                        </div>

                    </div>
                    <div class="row align-items-center">

                        <div class="col-md-3">
                            <p>Dia da chegada:</p>
                        </div>

                        <div class="col-md-9">
                            <input type="date" name="dataidaPasseio" id="dataidaPasseio" class="selecionar">
                        </div>
                    </div>
                    
                    <div class="col text-center">
                        <button type="submit" class="submit" >Enviar</button>

                    </div>
              
                </div>

            </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
            <script type="text/javascript" src="jquery.js"></script>
            <script type="text/javascript" src="jquery.serializejson.js"></script>

     
</body>

</html>
