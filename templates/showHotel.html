<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css')}}"/>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel</title>
</head>

<body>
    <h1>Escolha seu hotel.<h1>
     



           <div class="container logo">
                <div class="row align-items-center">
                    <div class="col">
                        <img src="{{ url_for('static', filename='hotel2.webp')}}" alt="hotel" class="logo" />
                    </div>
                </div>
            </div>
            <form id="formhotel" name="search" method="POST">
               
                   

                     
                        <div>
                            <h3>Dias disponiveis: </h3>
                            <select name="tudo" class="selecionar" id="ida">
                                {% for i in hosp %}
                                    <option class="selecionar" >
                                        Entrada: {{ i['diaEntrada'] }}  N Quarto: {{ i['numero'] }}
                                        Qtd Quartos: {{ i['qtdQuartos'] }}
                                        Camas: {{ i['qtdCamas'] }} Valor: {{ i['valor'] }}
                                        Nome: {{ i['nome'] }}
                                        Cidade: {{i['cidade']}}
                                        {% if(i['cafeDaManha'] == True) %}
                                            Café da Manhã: Sim
                                        {% else %}    
                                            Café da Manhã: Não
                                        {% endif %}    
                                        
                                        Endereço: {{i['endereco']}}  
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                    
                    
                    <div class="col text-center">
                        <button type="submit" class="submit" >Enviar</button>

                    </div>
              
                

            </form>
            
       
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
            <script type="text/javascript" src="jquery.js"></script>
            <script type="text/javascript" src="jquery.serializejson.js"></script>

            

     
</body>

</html>
