<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css')}}"/>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passeio</title>
</head>

<body>
    <h1>Escolha seu passeio.<h1>
     



           <div class="container logo">
                <div class="row align-items-center">
                    <div class="col">
                        <img src="{{ url_for('static', filename='praia.webp')}}" alt="praia" class="logo" />
                    </div>
                </div>
            </div>
            <form id="formpasseio" name="search" method="POST">
                <div class="container">
                    <div class="row align-items-center">

                     
                        <div class="col-md-12">
                            <h3>Dias disponiveis: </h3>
                            <select name="tudo" class="selecionar" id="ida">
                                {% for i in passeio %}
                                    <option class="selecionar">
                                        Horário: {{ i['horario'] }}  Valor: {{ i['valor'] }}
                                        Dia: {{ i['dia'] }}
                                        Local: {{ i['local'] }} 
                                        Endereço: {{i['endereco']}}
                                        Nome: {{ i['nome'] }}
                                        Cidade: {{i['cidade']}}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                    </div>
                    
                    <div class="col text-center">
                        <button type="submit" class="submit" onclick="return alerta()">Enviar</button>

                    </div>
              
                </div>

            </form>
            
            <SCRIPT type=text/javascript>
                function alerta() {     
                    document.body.innerHTML = '<h1>Obrigada por utilizar a nossa Agência de Turismo</h1>';
                    alert("Obrigada por utilizar a nossa Agência de Turismo");
                } 
            </SCRIPT>
       
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
            <script type="text/javascript" src="jquery.js"></script>
            <script type="text/javascript" src="jquery.serializejson.js"></script>

     
</body>

</html>
